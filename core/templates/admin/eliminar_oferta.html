{% extends "admin/base_admin.html" %}
{% block title %}Eliminar Oferta{% endblock %}
{% block content %}
<h2>Eliminar Oferta</h2>
<p>¿Seguro que deseas eliminar "{{ oferta.nombre }}"?</p>
<form method="post">{% csrf_token %}
  <button class="btn-danger" type="submit">Sí, eliminar</button>
  <a href="{% url 'admin_ofertas' %}">Cancelar</a>
</form>
{% endblock %}
