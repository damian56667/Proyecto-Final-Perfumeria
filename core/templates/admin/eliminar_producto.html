{% extends "admin/base_admin.html" %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2>Eliminar Producto</h2>
<p>¿Seguro que deseas eliminar "{{ producto.nombre }}"?</p>
<form method="post">{% csrf_token %}
  <button class="btn-danger" type="submit">Sí, eliminar</button>
  <a href="{% url 'admin_productos' %}">Cancelar</a>
</form>
{% endblock %}
